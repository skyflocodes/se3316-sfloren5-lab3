<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>SE 3316 Lab 2</title>
<meta name="description" content="Lab 3 for SE 3316">
<meta name="author" content="sfloren5">
<!--Css Stylesheet Link-->
<link rel="stylesheet" href="style.css">
<!--Javascript code link-->
<script src="script.js"></script>
<link href="https://fonts.googleapis.com/css?family=Oswald&display=swap" rel="stylesheet">
</head>
<body>
<!-- Title and search Functions -->
<h1>SE 3316 Lab 3</h1>
<div>
    <!--Hero Search Bar-->
    <div class="selects">
        <label for="searchType">Search By:</label>
        <select name="searchType" id="searchType" oninput="searchHero()">
            <option value="name">Name</option>
            <option value="publisher">Publisher</option>
            <option value="race">Race</option>
            <option value="power">Power</option>
        </select>
        <label for="sortType">Sort By:</label>
        <select name="sortType" id="sortType" oninput="searchHero()">
            <option value="name">Name</option>
            <option value="publisher">Publisher</option>
            <option value="race">Race</option>
            <option value="power">Power</option>
        </select>
    </div>
    <div class="input-container">
        <input type="text" id="heroInput" pattern="[^a-zA-Z0-9]+" maxlength="20" oninput="searchHero()">
        <input type="number" id="searchSize" min="0" max="733" value="0" oninput="searchHero()">
    </div>
    <div id="list">
        <input type="text" id="listName" placeholder="Enter list name">
        <div>
            <button class="add" onclick="createList()">Create List</button>
            <button id="displayListButton" onclick="displayList()">Display List</button>
            <button class="remove" onclick="deleteList()">Delete List</button>
        </div>
    </div>
    <div id="hero">
        <input type="number" min="0" max="733" id="superheroId" placeholder="Enter Superhero ID (0-733)">
        <button class="add" onclick="addHeroToList()">Add Hero</button>
        <button class="remove" onclick="removeHeroFromList()">Remove Hero</button>
    </div>
    <div id="message"></div>
</div>
<!-- Hero List -->
<div>
<ul id = "heroes-list">
</ul>
</div>
</body>
</html>
